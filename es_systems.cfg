<!-- This is the EmulationStation Systems configuration file.
All systems must be contained within the <systemList> tag.-->
 
<systemList>
        <system>
                <name>nes</name>
                <fullname>Nintendo Entertainment System</fullname>
                <path>~\.emulationstation\roms\nes</path>
                <extension>.nes .NES</extension>
                <command>C:\Users\"Replace this"\.emulationstation\systems\retroarch\retroarch.exe -L "C:\Users\"Replace this"\.emulationstation\systems\retroarch\cores\fceumm_libretro.dll" "%ROM_RAW%"</command>
                <platform>nes</platform>
                <theme>nes</theme>     
        </system>
 
